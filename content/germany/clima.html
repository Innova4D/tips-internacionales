<body>
  <header class="nav-bar">
    <div class="back-nav" horizontal layout center>
      <paper-fab class="button" onclick="setTimeout(function() {window.location='recomendaciones.html' }, 450)" icon="arrow-back"></paper-fab>

        <img src="../../images/germany.png"/>&nbspAlemania</div>
        <div class="subtitle">Clima</div>
      </div>
    </header>
    <script>
    $(document).ready(function() {

      $.simpleWeather({
        location: 'Berlin',
        woeid: '',
        unit: 'c',
        success: function(weather) {
          html = '<div class="icon-'+weather.code+' main">'+weather.temp+'&deg;'+weather.units.temp+'</div>';
          html += '<div class="current">'+weather.currently+'</div>';
          // for(var i=0;i<weather.forecast.length;i++) {
          //   html += weather.forecast[i].day+': '+weather.forecast[i].high+'&deg;'+weather.units.temp+'&nbsp';
          // }
          $("#weather").html(html);
        },
        error: function(error) {
          $("#weather").html('<p>'+error+'</p>');
        }
      });
      var latitude;
      var longitude;
      navigator.geolocation.getCurrentPosition(function(position) {
        latitude  = position.coords.latitude;
        longitude = position.coords.longitude;
        $.simpleWeather({
          location: latitude + "," + longitude,
          woeid: '',
          unit: 'c',
          success: function(weather) {
            html = weather.city+'<div class="icon-'+weather.code+' main">'+weather.temp+'&deg;'+weather.units.temp+'</div>';
            html += '<div class="current">'+weather.currently+'</div>';
            // for(var i=0;i<weather.forecast.length;i++) {
            //   html += weather.forecast[i].day+': '+weather.forecast[i].high+'&deg;'+weather.units.temp+'&nbsp';
            // }
            $("#weather-located").html(html);
          },
          error: function(error) {
            $("#weather-located").html('<p>'+error+'</p>');
          }
        });
      });
    });
    </script>

    }
    .clima .current {
      font-size: 12px;

      opacity: 0.8;
    }
    </style>
